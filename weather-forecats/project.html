<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - InCoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-4o3eB7KE6/NyvpAtuoyWZ1oQwj4yT3Ch4++IXYvoevth+Xn0eG+9ZAC4yP6x4cA2vBd8NTyU3nF6k9LOjHb7hQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            overflow-y: auto;
            padding: 1rem;
        }

        .mainContainer {
            width: 100%;
            max-width: 28rem;
            height: auto;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .mainContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .searchInput {
            width: 100%;
            display: flex;
            padding: 1rem 0;
            justify-content: center;
            position: relative;
        }

        .searchInput input {
            width: 75%;
            height: 2.8rem;
            outline: none;
            font-size: 1rem;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            padding-left: 2.8rem;
        }

        .searchInput input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 15%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #74b9ff;
            font-size: 1.2rem;
            z-index: 1;
        }

        .searchInput button {
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            color: #fff;
            border-radius: 50%;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .searchInput button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .searchInput button:active {
            transform: scale(0.98);
        }

        .weatherIcon {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weatherIcon img {
            width: 10rem;
            max-width: 100%;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
        }

        .cityDetails {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-top: 0.5rem;
            animation: fadeIn 1s ease 0.2s both;
        }

        .weather {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .desc {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #666;
            text-transform: capitalize;
        }

        .windDetails {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            animation: fadeIn 1s ease 0.4s both;
        }

        .humidityBox, .windSpeed {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: #333;
            padding: 0.8rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 45%;
            transition: all 0.3s ease;
        }

        .humidityBox:hover, .windSpeed:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .humidityBox img, .windSpeed img {
            max-height: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .label {
            font-size: 0.8rem;
            color: #666;
        }

        .forecast {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            animation: fadeIn 1s ease 0.6s both;
        }

        .day {
            text-align: center;
            width: 48%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.8rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .day img {
            width: 4rem;
            margin-bottom: 0.5rem;
        }

        .day .temp {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 0.3rem;
        }

        .day .details {
            font-size: 0.75rem;
            margin-top: 0.3rem;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #74b9ff;
        }

        .loading i {
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(231, 76, 60, 0.1);
            display: none;
        }

        /* ===== RESPONSIVE STYLES ===== */

        /* Large Desktop (PC) - 1200px and above */
        @media (min-width: 1200px) {
            .mainContainer {
                max-width: 30rem;
                padding: 2rem;
            }
            
            .weatherIcon img {
                width: 11rem;
            }
            
            .weather {
                font-size: 2.8rem;
            }
            
            .cityDetails {
                font-size: 2rem;
            }
            
            .day {
                width: 45%;
            }
        }

        /* Desktop/Laptop - 992px to 1199px */
        @media (min-width: 992px) and (max-width: 1199px) {
            .mainContainer {
                max-width: 28rem;
            }
            
            .weather {
                font-size: 2.6rem;
            }
        }

        /* Tablet Landscape - 768px to 991px */
        @media (min-width: 768px) and (max-width: 991px) {
            .mainContainer {
                max-width: 26rem;
                padding: 1.5rem;
            }
            
            .weather {
                font-size: 2.4rem;
            }
            
            .cityDetails {
                font-size: 1.7rem;
            }
            
            .search-icon {
                left: 16%;
            }
        }

        /* Tablet Portrait - 576px to 767px */
        @media (min-width: 576px) and (max-width: 767px) {
            .mainContainer {
                max-width: 24rem;
                padding: 1.25rem;
            }
            
            .weather {
                font-size: 2.2rem;
            }
            
            .cityDetails {
                font-size: 1.6rem;
            }
            
            .searchInput input {
                width: 70%;
                padding-left: 2.5rem;
            }
            
            .search-icon {
                left: 17%;
            }
            
            .day {
                width: 48%;
                margin-bottom: 0.8rem;
            }
        }

        /* Mobile - 480px to 575px */
        @media (min-width: 480px) and (max-width: 575px) {
            .mainContainer {
                max-width: 22rem;
                padding: 1rem;
            }
            
            .weather {
                font-size: 2rem;
            }
            
            .cityDetails {
                font-size: 1.5rem;
            }
            
            .desc {
                font-size: 1.1rem;
            }
            
            .searchInput input {
                width: 68%;
                height: 2.6rem;
                padding-left: 2.3rem;
            }
            
            .search-icon {
                left: 18%;
                font-size: 1.1rem;
            }
            
            .searchInput button {
                width: 2.8rem;
                height: 2.8rem;
            }
            
            .weatherIcon img {
                width: 9rem;
            }
            
            .windDetails {
                margin-top: 1.2rem;
            }
            
            .humidityBox, .windSpeed {
                padding: 0.6rem;
            }
            
            .day {
                width: 48%;
                padding: 0.7rem;
            }
        }

        /* Small Mobile - 320px to 479px */
        @media (max-width: 479px) {
            body {
                padding: 0.5rem;
            }
            
            .mainContainer {
                max-width: 100%;
                padding: 1rem;
                border-radius: 1rem;
            }
            
            .weather {
                font-size: 1.8rem;
            }
            
            .cityDetails {
                font-size: 1.4rem;
            }
            
            .desc {
                font-size: 1rem;
            }
            
            .searchInput {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .searchInput input {
                width: 100%;
                height: 2.5rem;
                padding-left: 2.2rem;
                margin: 0;
            }
            
            .search-icon {
                left: 1.2rem;
                top: 35%;
            }
            
            .searchInput button {
                width: 2.5rem;
                height: 2.5rem;
                margin: 0;
            }
            
            .weatherIcon img {
                width: 8rem;
            }
            
            .windDetails {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .humidityBox, .windSpeed {
                width: 80%;
                flex-direction: row;
                justify-content: space-around;
                text-align: left;
            }
            
            .humidityBox img, .windSpeed img {
                margin-bottom: 0;
                margin-right: 0.5rem;
            }
            
            .forecast {
                flex-direction: column;
                align-items: center;
            }
            
            .day {
                width: 90%;
                margin-bottom: 0.8rem;
            }
            
            .day img {
                width: 3.5rem;
            }
        }

        /* Extra Small Mobile - below 320px */
        @media (max-width: 319px) {
            .mainContainer {
                padding: 0.8rem;
            }
            
            .weather {
                font-size: 1.6rem;
            }
            
            .cityDetails {
                font-size: 1.3rem;
            }
            
            .searchInput input {
                font-size: 0.9rem;
                padding-left: 2rem;
            }
            
            .search-icon {
                left: 1rem;
                font-size: 1rem;
            }
            
            .humidityBox, .windSpeed {
                width: 95%;
                padding: 0.5rem;
            }
            
            .day {
                width: 95%;
                padding: 0.6rem;
            }
        }

        /* Orientation-specific styles */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .mainContainer {
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .weatherIcon {
                margin-top: 0.5rem;
            }
            
            .weatherIcon img {
                width: 7rem;
            }
            
            .windDetails {
                margin-top: 1rem;
            }
            
            .forecast {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="searchInput">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Enter City Name" id="searchInput" />
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading weather data...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="weatherDetails" id="weatherDetails">
            <div class="weatherIcon">
                <img src="Images/sun.png" alt="Weather Icon" id="weatherIcon">
            </div>
            <div class="cityDetails">
                <div class="weather" id="weather">--°C</div>
                <div class="desc" id="desc">Enter a city name</div>
            </div>
            <div class="windDetails">
                <div class="humidityBox">
                    <img src="Images/thermometer.png" alt="Humidity Icon">
                    <div class="value" id="humidity">--%</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="windSpeed">
                    <img src="Images/wind.png" alt="Wind Speed Icon">
                    <div class="value" id="windSpeed">-- km/h</div>
                    <div class="label">Wind Speed</div>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast"></div>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.querySelector("#searchInput");
        const searchButton = document.querySelector("#searchButton");
        const weatherIcon = document.querySelector("#weatherIcon");
        const windSpeedElem = document.querySelector("#windSpeed");
        const humidityElem = document.querySelector("#humidity");
        const weatherElem = document.querySelector("#weather");
        const descElem = document.querySelector("#desc");
        const forecastContainer = document.querySelector("#forecast");
        const loadingElem = document.querySelector("#loading");
        const errorElem = document.querySelector("#error");
        const weatherDetailsElem = document.querySelector("#weatherDetails");
        
        const API_KEY = "8cf5ac5621c8d0266298a149e49d7514";

        // Show loading state
        const showLoading = () => {
            loadingElem.style.display = "block";
            weatherDetailsElem.style.display = "none";
            forecastContainer.style.display = "none";
            errorElem.style.display = "none";
        };

        // Hide loading state
        const hideLoading = () => {
            loadingElem.style.display = "none";
            weatherDetailsElem.style.display = "block";
            forecastContainer.style.display = "flex";
        };

        // Show error message
        const showError = (message) => {
            errorElem.textContent = message;
            errorElem.style.display = "block";
            weatherDetailsElem.style.display = "none";
            forecastContainer.style.display = "none";
        };

        // Hide error message
        const hideError = () => {
            errorElem.style.display = "none";
        };

        // Function to set weather details based on API response
        const setWeatherDetails = (data) => {
            descElem.textContent = data.weather[0].description;
            weatherElem.textContent = `${Math.round(data.main.temp - 273.15)}°C`;
            humidityElem.textContent = `${data.main.humidity}%`;
            windSpeedElem.textContent = `${data.wind.speed} km/h`;
            
            // Set weather icon based on weather condition
            switch (data.weather[0].main) {
                case "Clouds":
                    weatherIcon.src = "Images/Clouds.png";
                    break;
                case "Clear":
                    weatherIcon.src = "Images/sun.png";
                    break;
                case "Rain":
                    weatherIcon.src = "Images/rainy.png";
                    break;
                case "Mist":
                    weatherIcon.src = "Images/mist.png";
                    break;
                case "Snow":
                    weatherIcon.src = "Images/snow.png";
                    break;
                case "Haze":
                    weatherIcon.src = "Images/haze.png";
                    break;
                default:
                    weatherIcon.src = "Images/unknown.png";
                    break;
            }
        };

        // Function to set forecast details based on API response
        const setForecastDetails = (data) => {
            forecastContainer.innerHTML = "";
            const dailyForecast = data.daily.slice(1, 3); // Get forecast for next 2 days (excluding today)
            
            dailyForecast.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', {
                    weekday: 'short'
                });
                const icon = day.weather[0].icon;
                const temp = Math.round(day.temp.day - 273.15);
                const humidity = day.humidity;
                const windSpeed = day.wind_speed;
                const weatherDescription = day.weather[0].description;

                const iconURL = `https://openweathermap.org/img/wn/${icon}.png`;
                const forecastHTML = `
                    <div class="day">
                        <div>${dayName}</div>
                        <img src="${iconURL}" alt="${weatherDescription}">
                        <div class="temp">${temp}°C</div>
                        <div class="details">Humidity: ${humidity}%</div>
                        <div class="details">Wind: ${windSpeed} m/s</div>
                        <div class="details">${weatherDescription}</div>
                    </div>
                `;
                forecastContainer.innerHTML += forecastHTML;
            });
        };

        // Function to call the weather API for current weather
        const callCurrentWeatherAPI = (city) => {
            showLoading();
            hideError();
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`City not found. Please check the spelling and try again.`);
                    }
                    return response.json();
                })
                .then(data => {
                    setWeatherDetails(data);
                    hideLoading();
                    return data.coord; // Return coordinates for the next API call
                })
                .then(coord => {
                    callForecastAPI(coord); // Call forecast API using coordinates
                })
                .catch(error => {
                    hideLoading();
                    showError(error.message);
                    console.error(error);
                });
        };

        // Function to call the weather API for forecast
        const callForecastAPI = (coord) => {
            fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${coord.lat}&lon=${coord.lon}&exclude=current,minutely,hourly&appid=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Forecast data unavailable`);
                    }
                    return response.json();
                })
                .then(data => {
                    setForecastDetails(data);
                })
                .catch(error => {
                    console.error("Forecast error:", error);
                    // We don't show an error for forecast failure as current weather is still displayed
                });
        };

        // Initialize with a default city
        const initializeApp = () => {
            callCurrentWeatherAPI("Tirana");
        };

        // Event listeners
        searchButton.addEventListener("click", () => {
            const city = searchInput.value.trim();
            if (city === "") {
                showError("Please enter a city name.");
            } else {
                callCurrentWeatherAPI(city);
            }
        });

        searchInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                searchButton.click();
            }
        });

        // Initialize the app when the page loads
        window.addEventListener("load", initializeApp);
    </script>
</body>

</html>
